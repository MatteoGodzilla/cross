<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add/Edit Megamix</title>
    <link rel="stylesheet" href="../style/general.css">
    <link rel="stylesheet" href="../style/navbar.css">
    <link rel="stylesheet" href="../style/form.css">
    <link rel="stylesheet" href="../style/login.css">
</head>
<body>
    <ul>
        <li><a href="../custom/index.html">Custom Dashboard</a></li>
        <li><a href="../custom/management.html">Add/Edit Custom</a></li>
        <li><a href="index.html">Megamix Dashboard</a></li>
        <li><a class="active" href="management.html">Add/Edit Megamix</a></li>
        <span id="loggedInUsername"></span>
    </ul>
    <br>

    <div class="twoColumn form">
        <label for="MegamixName">Name</label>
        <input type="text" name="MegamixName" id="MegamixName">
        <label for="MegamixCustoms">Track Ids</label>
        <div id="tracksContainer">
            <select>
                <option value="" selected>Loading...</option>
            </select>
            <button>⮝</button>
            <button>⮟</button>
            <button>-</button>
            <button>+</button>
        </div>
        <label for="MegamixDownload">Download Link</label>
        <input type="text" name="MegamixDownload" id="MegamixDownload">
        <label for="MegamixPreview">Video Preview</label>
        <input type="text" name="MegamixPreview" id="MegamixPreview">
    </div>
    <br>
    <br>
    <!-- Action buttons -->
    <div class="twoColumn" id="addButtons">
        <button class="btnConfirm" onclick="AddMegamix()">ADD MEGAMIX</button>
        <button class="btnDelete" onclick="window.location = 'index.html'">GO BACK</button>
    </div>
    <div class="twoColumn" id="editButtons">
        <button class="btnConfirm" onclick="EditMegamix()">EDIT MEGAMIX</button>
        <button class="btnDelete" onclick="DeleteMegamix()">DELETE MEGAMIX</button>
    </div>
    <dialog id="login">
        <div>
            <h1>Login</h1>
            In order to perform this action, a valid authorization code is required.
            Please login with your credentials
            <br>
            <br>
            <button onclick="CloseLogin()">X</button>
            <div class="twoColumn">
                <label for="Username">Username</label>
                <input type="text" name="Username" id="username">
                <label for="Password">Password</label>
                <input type="password" name="Password" id="password">
            </div>
            <input type="submit" value="Login" onclick="Login()">
        </div>
        <script src="../login.js"></script>
    </dialog>

    <script src="megamixManagement.js"></script>
</body>

</html>
