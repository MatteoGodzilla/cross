<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Add/Edit Custom</h1>
    <a href="index.html">Go to Dashboard</a>
    <br>
    <br>
    <div id="Custom" class="twoColumn form">
        <label for="IDTag">IDTag</label>
        <input type="text" name="IDTag" id="IDTag">
        <label for="BPM">BPM</label>
        <input type="number" name="BPM" id="BPM">
        <label for="DownloadLink">Download Link</label>
        <input type="text" name="DownloadLink" id="DownloadLink">
        <div class="space"></div>
        <label for="SongName1">Song Name 1</label>
        <input type="text" name="SongName1" id="SongName1">
        <label for="ArtistName1">Artist Name 1</label>
        <input type="text" name="ArtistName1" id="ArtistName1">
        <label for="SongName2">Song Name 2</label>
        <input type="text" name="SongName2" id="SongName2">
        <label for="ArtistName2">Artist Name 2</label>
        <input type="text" name="ArtistName2" id="ArtistName2">
        <label for="SongName3">Song Name 3</label>
        <input type="text" name="SongName3" id="SongName3">
        <label for="ArtistName3">Artist Name 3</label>
        <input type="text" name="ArtistName3" id="ArtistName3">
        <div class="space"></div>
        <label for="Charter">Charter</label>
        <input type="text" name="Charter" id="Charter">
        <label for="Mixer">Mixer</label>
        <input type="text" name="Mixer" id="Mixer">
        <div class="space"></div>
        <!-- Difficulties -->
        <label for="GeneralDiff">General Difficulty</label>
        <input type="number" name="GeneralDiff" id="GeneralDiff">
        <label for="TapDiff">Tap Difficulty</label>
        <input type="number" name="TapDiff" id="TapDiff">
        <label for="CrossfadeDiff">Crossfade Difficulty</label>
        <input type="number" name="CrossfadeDiff" id="CrossfadeDiff">
        <label for="ScratchDiff">Scratch Difficulty</label>
        <input type="number" name="ScratchDiff" id="ScratchDiff">
        <div class="space"></div>
        <!-- Charts -->
        <label> Available Charts</label>
        <div>
            <label for="Beginner">Beginner</label>
            <input type="checkbox" name="Beginner" id="Beginner">
            <label for="Easy">Easy</label>
            <input type="checkbox" name="Easy" id="Easy">
            <label for="Medium">Medium</label>
            <input type="checkbox" name="Medium" id="Medium">
            <label for="Hard">Hard</label>
            <input type="checkbox" name="Hard" id="Hard">
            <label for="Expert">Expert</label>
            <input type="checkbox" name="Expert" id="Expert">
        </div>
        <div class="space"></div>
        <!-- Deckspeeds -->
        <label for="BeginnerDS">DeckSpeed Beginner</label>
        <input type="number" name="BeginnerDS" id="BeginnerDS">
        <label for="EasyDS">DeckSpeed Easy</label>
        <input type="number" name="EasyDS" id="EasyDS">
        <label for="MediumDS">DeckSpeed Medium</label>
        <input type="number" name="MediumDS" id="MediumDS">
        <label for="HardDS">DeckSpeed Hard</label>
        <input type="number" name="HardDS" id="HardDS">
        <label for="ExpertDS">DeckSpeed Expert</label>
        <input type="number" name="ExpertDS" id="ExpertDS">
        <div class="space"></div>

        <label for="VideoLink">Video Link</label>
        <input type="text" name="VideoLink" id="VideoLink">
        <label for="Notes">Additional notes</label>
        <input type="text" name="Notes" id="Notes">
    </div>
    <br>
    <br>
    <!-- Action buttons -->
    <div class="twoColumn">
        <div></div>
        <label for="id">Database ID (only used for editing)</label>
        <div></div>
        <input type="number" name="id" id="id">
        <button onclick="AddCustom()">ADD CUSTOM</button>
        <button onclick="EditCustom()">EDIT CUSTOM</button>
    </div>

    <!-- TODO: move this to the dashboard
        <h1>Latest Customs</h1>
        <button onclick="GetLatest()">Get Latest</button>
        <table id="show"></table>
        <script src="custom.js"></script>
    -->
    </body>
</html>
