    <title>Custom Management</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

       <h1>CUSTOM SONGS EDITING AND CREATION</h1>
    <br>
    <div id="Custom" class="twoColumn form">
        <label class="required" for="IDTag">IDTag*</label>
        <input type="text" name="IDTag" id="IDTag">
        <label class="required" for="BPM">BPM*</label>
        <input type="number" name="BPM" id="BPM">
        <label class="required" for="DownloadLink">Download Link*</label>
        <input type="text" name="DownloadLink" id="DownloadLink">
        <div class="space"></div>
        <label class="required" for="SongName1">Song Name 1*</label>
        <input type="text" name="SongName1" id="SongName1">
        <label class="required" for="ArtistName1">Artist Name 1*</label>
        <input type="text" name="ArtistName1" id="ArtistName1">
        <label for="SongName2">Song Name 2</label>
        <input type="text" name="SongName2" id="SongName2">
        <label for="ArtistName2">Artist Name 2</label>
        <input type="text" name="ArtistName2" id="ArtistName2">
        <label for="SongName3">Song Name 3</label>
        <input type="text" name="SongName3" id="SongName3">
        <label for="ArtistName3">Artist Name 3</label>
        <input type="text" name="ArtistName3" id="ArtistName3">
        <div class="space"></div>
        <label for="Charter">Charter</label>
        <input type="text" name="Charter" id="Charter">
        <label for="Mixer">Mixer</label>
        <input type="text" name="Mixer" id="Mixer">
        <div class="space"></div>
        <!-- Difficulties -->
        <label for="GeneralDiff">General Difficulty</label>
        <input type="number" name="GeneralDiff" id="GeneralDiff">
        <label for="TapDiff">Tap Difficulty</label>
        <input type="number" name="TapDiff" id="TapDiff">
        <label for="CrossfadeDiff">Crossfade Difficulty</label>
        <input type="number" name="CrossfadeDiff" id="CrossfadeDiff">
        <label for="ScratchDiff">Scratch Difficulty</label>
        <input type="number" name="ScratchDiff" id="ScratchDiff">
        <div class="space"></div>
        <!-- Charts -->
        <label> Available Charts</label>
        <div>
            <label class="container" for="Beginner">Beginner
                <input type="checkbox" name="Beginner" id="Beginner" onchange="DisableDeck('BeginnerDS')">
                <span class="checkmark"></span>
            </label>

            <label class="container" for="Easy">Easy
                <input type="checkbox" name="Easy" id="Easy" onchange="DisableDeck('EasyDS')">
                <span class="checkmark"></span>
            </label>

            <label class="container" for="Medium">Medium
                <input type="checkbox" name="Medium" id="Medium" onchange="DisableDeck('MediumDS')">
                <span class="checkmark"></span>
            </label>

            <label class="container" for="Hard">Hard
                <input type="checkbox" name="Hard" id="Hard" onchange="DisableDeck('HardDS')">
                <span class="checkmark"></span>
            </label>

            <label class="container" for="Expert">Expert
                <input type="checkbox" name="Expert" id="Expert" onchange="DisableDeck('ExpertDS')">
                <span class="checkmark"></span>
            </label>
        </div>
        <div class="space"></div>
        <!-- Deckspeeds -->
        <label for="BeginnerDS">DeckSpeed Beginner</label>
        <input type="number" name="BeginnerDS" id="BeginnerDS" disabled="true">
        <label for="EasyDS">DeckSpeed Easy</label>
        <input type="number" name="EasyDS" id="EasyDS" disabled="true">
        <label for="MediumDS">DeckSpeed Medium</label>
        <input type="number" name="MediumDS" id="MediumDS" disabled="true">
        <label for="HardDS">DeckSpeed Hard</label>
        <input type="number" name="HardDS" id="HardDS" disabled="true">
        <label for="ExpertDS">DeckSpeed Expert</label>
        <input type="number" name="ExpertDS" id="ExpertDS" disabled="true">
        <div class="space"></div>

        <label for="VideoLink">Video Link</label>
        <input type="text" name="VideoLink" id="VideoLink">
        <label for="Notes">Additional notes</label>
        <textarea name="Notes" id="Notes"></textarea>
        <!--<input type="text" name="Notes" id="Notes">-->
    </div>
    <br>
    <br>
    <!-- Action buttons -->
    <div class="twoColumn">
        <div></div>
        <label for="id">Database ID (only used for editing)</label>
        <div></div>
        <input type="number" name="id" id="id">
        <button class="btnCreate" onclick="AddCustom()">ADD CUSTOM</button>
        <button class="btnEdit" onclick="EditCustom()">EDIT CUSTOM</button>
    </div>
    <script src="custom.js"></script>

</body>

</html>
