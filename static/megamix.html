    <h1>MEGAMIXES EDITING AND CREATION</h1>
    <br>
    <div class="twoColumn form">
        <label for="MegamixName">Name</label>
        <input type="text" name="MegamixName" id="MegamixName">
        <label for="MegamixCustoms">Tracks</label>
        <input type="text" name="MegamixCustoms" id="MegamixCustoms" placeholder="custom1_id, custom2_id, ...">
        <label for="MegamixDownload">Download Link</label>
        <input type="text" name="MegamixDownload" id="MegamixDownload">
        <label for="MegamixPreview">Video Preview</label>
        <input type="text" name="MegamixPreview" id="MegamixPreview">
    </div>
    <br>
    <br>
    <!-- Action buttons -->
    <div class="twoColumn">
        <div></div>
        <label for="id">Database id (only used for editing)</label>
        <div></div>
        <input type="number" name="id" id="id">
        <button class="button btnCreate" onclick="AddMegamix()">ADD MEGAMIX</button>
        <button class="button btnEdit" onclick="EditMegamix()">EDIT MEGAMIX</button>
    </div>
